{% extends 'base/base.html' %}

{% block title  %} Mis imagenes {% endblock title %}

{% block content %}
    <div class='container-images'> 
        <h1>Mis imagenes</h1>
        <p>Imagenes subidas: {{ total_images }}</p>
        {% for image in images %}
            <div class='white border tr large-padding'>  
                <div class='row middle-xs'>
                    <div class='col-md-10'>
                        <h2>{{image.title}}</h2>
                    </div>
                    <div class='col-md-2'>
                        <a href="{% url 'images:edit' image.id %}" class='right-space orange-text'>Editar</a>
                        {% include "images/delete.html" %}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock content%}
